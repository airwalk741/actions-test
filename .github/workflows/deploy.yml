name: Vue Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@master

      - name: cache node
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.OS}}-build-${{runner.OS}}-

      - name: install npm
        run: npm install

      - name: build
        run: npm run build
